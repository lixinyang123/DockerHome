apiVersion: v1
kind: ConfigMap
metadata:
  name: corehome-yarpsettings
  namespace: default
data:
  appsettings.json: |
    {
      "Logging": {
        "LogLevel": {
          "Default": "Information",
          "Microsoft": "Warning",
          "Microsoft.Hosting.Lifetime": "Information"
        }
      },
      "AllowedHosts": "*",
      "ReverseProxy": {
        "Routes": [
          {
            "ClusterId": "cluster1",
            "Match": {
              "Path": "/{**catch-all}"
            }
          },
          {
            "ClusterId": "cluster2",
            "Match": {
              "Path": "/admin/{**catch-all}"
            }
          }
        ],
        "Clusters": {
          "cluster1": {
            "Destinations": {
              "cluster1/destination1": {
                "Address": "http://10.98.185.83:8080"
              }
            }
          },
          "cluster2": {
            "Destinations": {
              "cluster2/destination1": {
                "Address": "http://10.102.33.27:8080"
              }
            }
          }
        }
      }
    }
