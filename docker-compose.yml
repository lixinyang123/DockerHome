name: corehome

services:

  corehome.database:
    image: mysql
    command: --pid-file /var/lib/mysql/mysqld.pid
    environment:
      MYSQL_ROOT_PASSWORD: password
    restart: always
    volumes:
      - ./data/db:/var/lib/mysql

  corehome.homepage:
    image: lixinyang/corehome.homepage
    depends_on:
      - corehome.database
    restart: always
    volumes:
      - ./config/appsettings.json:/app/appsettings.json
      - ./config/SiteMap.txt:/app/wwwroot/SiteMap.txt
      - ./config/favicon.ico:/app/wwwroot/favicon.ico
      - ./data:/home

  corehome.admin:
    image: lixinyang/corehome.admin
    depends_on:
      - corehome.database
    restart: always
    volumes:
      - ./config/appsettings.json:/app/appsettings.json
      - ./config/favicon.ico:/app/wwwroot/favicon.ico
      - ./data:/home

  corehome.reverseproxy:
    image: lixinyang/corehome.reverseproxy
    depends_on:
      - corehome.homepage
      - corehome.admin
    restart: always
    volumes:
      - ./data:/home
    ports:
      - "8080:8080"
